<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-wrapper">
    <div class="left-side">
      <h3>Your Result</h3>
      <div class="percentage">
        <h1>76</h1>
        <p class="p-percentage">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-side">
      <h2>Summary</h2>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="...">
          <p>Reaction</p>
          <p class="procent"><span>80</span>/ 100</p> 
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="..">
        <p>Memory</p>
        <p class="procent"><span>92</span>/ 100</p>
      </div>
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <p class="procent"><span>61</span>/ 100</p>
      </div>
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <p class="procent"><span>72</span>/ 100</p>
      </div>
        <button class="button">Continue</button>
        
    </div> 
  </div>
</body>
</html>
